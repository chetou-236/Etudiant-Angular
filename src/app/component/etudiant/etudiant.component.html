<mat-card class="student-list-card">
    <mat-card-header class="card-header">
      <mat-card-title>Liste des étudiants</mat-card-title>
      <button mat-raised-button color="primary" class="add-button" type="button" (click)="addEtudiant()">Ajouter un étudiant</button>
    </mat-card-header>
  
    <mat-card-content>
      <table mat-table [dataSource]="datatable" class="mat-elevation-z8 student-table">
  
        <!-- Colonne Nom -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let etudiant">{{etudiant.nom}}</td>
        </ng-container>
  
        <!-- Colonne Prénom -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef>Prénom</th>
          <td mat-cell *matCellDef="let etudiant">{{etudiant.prenom}}</td>
        </ng-container>
  
        <!-- Colonne Niveau -->
        <ng-container matColumnDef="niveau">
          <th mat-header-cell *matHeaderCellDef>Niveau</th>
          <td mat-cell *matCellDef="let etudiant">{{etudiant.niveau}}</td>
        </ng-container>
  
        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let etudiant">
            <button mat-raised-button color="accent" class="edit-button" type="button" (click)="editEtudiant(etudiant.id)">Modifier</button>
            <button mat-raised-button color="warn" class="delete-button" type="button" (click)="deleteEtudiant(etudiant.id)">Supprimer</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
